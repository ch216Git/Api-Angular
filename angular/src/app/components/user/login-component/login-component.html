<p-toast class="r"></p-toast> <div class="login-container">
    <div class="login-card">
        <h2 class="login-title">ברוכים הבאים</h2>
        <p class="login-subtitle">התחברי כדי להמשיך למערכת</p>

        <form [formGroup]="fromlogin" class="login-form">
            
            <div class="form-group">
                <label>שם משתמש</label>
                <div class="input-wrapper">
                    <i class="pi pi-user"></i>
                    <input placeholder="הכניסי שם משתמש..." type="text" formControlName="username" />
                </div>
            </div>

            <div class="form-group">
                <label>סיסמה</label>
                <div class="input-wrapper">
                    <i class="pi pi-lock"></i>
                    <input placeholder="הכניסי סיסמה..." type="password" formControlName="password" />
                </div>
            </div>

            <button type="submit" class="btn-login" [disabled]="fromlogin.invalid" (click)="login()">
                התחברות
            </button>
            
            <div class="login-footer">
                <span>עדיין אין לך חשבון?</span>
                <a (click)="goToRegister()">הרשמי עכשיו</a>
            </div>
        </form>
    </div>
</div>
