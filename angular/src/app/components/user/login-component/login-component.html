<p>login-component works!</p>
<form [formGroup]="fromlogin">
    <legend>
        login:
        <div class="form-group">
            <div>
                <input placeholder="username" type="text" class="form-control" formControlName="username" />
            </div>
        </div>
        <div class="form-group">
            <div>
                <input placeholder="password" type="text" class="form-control" formControlName="password" />
            </div>
        </div>

        <button class="btn btn-primary" [disabled]="fromlogin.invalid" (click)="login()">login</button>
    </legend>
</form>
